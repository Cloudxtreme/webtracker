<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE|default:"en-us" }}" {% if LANGUAGE_BIDI %}dir="rtl"{% endif %}>
<head>
<title>{% block title %}{% endblock %}</title>
</head>
{% load i18n %}

<body>
<div id="menu">
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'track_report' %}">Report</a>
</div>
<!-- Container -->
<div id="container">

    {% block caption %}
    {% endblock %}


    <!-- Content -->
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
    <!-- END Content -->

    {% block footer %}<div id="footer"></div>{% endblock %}
</div>
<!-- END Container -->

</body>
</html>
